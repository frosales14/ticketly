<h3 class="mb-12 text-center text-4xl font-bold text-blue-navy lg:text-5xl">
  ¡Bienvenido!
</h3>
<form class="text-white grid w-full gap-4 md:min-w-[350px]">
  <div class="flex flex-col">
    <label class="mb-2 text-blue-navy" for="">Correo electrónico</label>
    <input
      class="border-b-2 border-blue-navy bg-transparent px-2 py-1 text-blue-navy outline-none transition-all ease-in-out focus-visible:border-blue-light"
      type="text"
      placeholder="Ej. alfred1@Ticketly.com"
    />
  </div>

  <div class="flex flex-col">
    <label class="mb-2 text-blue-navy" for="">Contraseña</label>
    <input
      class="border-b-2 border-blue-navy bg-transparent px-2 py-1 text-blue-navy outline-none transition-all ease-in-out focus-visible:border-blue-light"
      type="password"
    />
  </div>

  <p class="mt-2 text-center font-normal text-blue-navy lg:text-left">
    <span class="text-sm">¿No tienes cuenta?, </span>
    <a class="text-sm underline underline-offset-2" routerLink="/registro"
      >Registrate</a
    >
  </p>

  <div class="flex justify-end">
    <button
      class="mt-6 w-full rounded-lg bg-green-dark px-4 py-4 text-white-normal transition-all ease-in-out hover:bg-green-dark/75 lg:w-auto"
    >
      Ingresar
    </button>
  </div>
</form>
